<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice 1</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Exercice 1 partie 3</h1>
    <p>Dans le fichier HTML fourni, au survol de l'image ajouter une bordure de 3px rouge et la retirer quand la souris ne la survol plus.</p>
      <img src="images/image1.jpg" onmouseover="change(this)" onmouseout="reverse(this)" id="image1"/>
      <script>
      function change(this) {
        this.style.border="3px solid red";
      }
      function reverse(this) {
        this.style.border=0;
      }
      </script>
  </body>
</html>
